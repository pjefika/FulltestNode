<div>

    <div *ngIf="msgAtivo">
        <alert-component [msg]="msg" [ativo]="alertAtivo" [closeable]="false"></alert-component>
    </div>
    <div>
        <clr-datagrid>
            <clr-dg-column>Validação</clr-dg-column>
            <clr-dg-column>Mensagem</clr-dg-column>
            <clr-dg-column>Resultado</clr-dg-column>
            <clr-dg-row *ngFor="let valid of objectValid.valids">
                <clr-dg-cell>
                    {{valid.nome}}
                </clr-dg-cell>
                <clr-dg-cell>
                    {{valid.mensagem}}
                </clr-dg-cell>
                <clr-dg-cell>
                    <clr-icon shape="check" *ngIf="valid.resultado" class="is-success"></clr-icon>
                    <clr-icon shape="times" *ngIf="!valid.resultado && !valid.foiCorrigido" class="is-error"></clr-icon>
                    <clr-icon shape="exclamation-triangle" *ngIf="!valid.resultado && valid.foiCorrigido" class="is-warning is-solid"></clr-icon>
                </clr-dg-cell>
                <generic-valid *clrIfExpanded [valid]="valid" ngProjectAs="clr-dg-row-detail"></generic-valid>
            </clr-dg-row>
        </clr-datagrid>
    </div>
</div>
