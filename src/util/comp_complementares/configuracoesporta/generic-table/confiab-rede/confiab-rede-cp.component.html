<div class="row" *ngIf="confRede">
    <div class="col-xs-1"></div>
    <div class="col-xs-9">
        <table class="table table-compact">
            <tr>
                <td class="left">Confiabilidade de Rede</td>
                <td>
                    <clr-icon shape="shield-check" class="is-solid is-success" *ngIf="confRede.resultado"></clr-icon>
                    <clr-icon shape="shield-x" class="is-solid is-error" *ngIf="!confRede.resultado && confRede.result.pctSuficiente"></clr-icon>
                    <clr-icon shape="exclamation-triangle" *ngIf="!confRede.resultado && !confRede.result.pctSuficiente" class="is-warning is-solid"></clr-icon>
                </td>
            </tr>
            <tr>
                <td class="left">Pacotes Trafegados (Down/Up)</td>
                <td>{{confRede.result.pctDown}} / {{confRede.result.pctUp}}</td>
            </tr>
            <tr>
                <td class="left">CRC (Down/Up)</td>
                <td>{{confRede.result.crcDown}} / {{confRede.result.crcUp}}</td>
            </tr>
            <tr>
                <td class="left">FEC (Down/Up)</td>
                <td>{{confRede.result.fecDown}} / {{confRede.result.fecUp}}</td>
            </tr>
            <tr>
                <td class="left">Ressincronismo</td>
                <td>{{confRede.result.resync}}</td>
            </tr>
        </table>
    </div>
    <div class="col-xs-2"></div>

    <div class="col-xs-9"></div>
    <div class="col-xs-3">
        <button class="btn btn-sm" [disabled]="actionBtn" (click)="consultar()">{{actionBtnName}}</button>
    </div>

</div>
