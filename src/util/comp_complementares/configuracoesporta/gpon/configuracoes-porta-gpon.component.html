<div *ngIf="holderService.confPorta">
    <h5>GPON</h5>
    <div class="row">
        <div class="col-md-6">
            <table-aux-gpon-simple-component [estadoPorta]="holderService.confPorta.estadoPorta"></table-aux-gpon-simple-component>
        </div>
        <div class="col-md-6">
            <table-aux-parametros-gpon [parametros]="holderService.confPorta.parametros"></table-aux-parametros-gpon>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table-aux-profile-component [profile]="holderService.confPorta.profile"></table-aux-profile-component>
        </div>
        <div class="col-md-6">
            <table-aux-serial-component [serial]="holderService.confPorta.serial" [serialDisp]="holderService.confPorta.serialDisp"></table-aux-serial-component>
        </div>
    </div>
    <table-aux-lan-component [confPorta]="holderService.confPorta"></table-aux-lan-component>
</div>
