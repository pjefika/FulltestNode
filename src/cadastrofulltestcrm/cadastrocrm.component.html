<div>
    <div *ngIf="cadastro">
        <table class="table table-compact table-vertical" style="margin: 7px 0 0 0;">
            <tbody>
                <tr>
                    <th colspan="2">Asserts</th>
                </tr>
                <tr *ngFor="let assert of cadastro.asserts">
                    <th>{{assert.asserts}}</th>
                    <td>
                        <clr-icon shape="check" *ngIf="assert.value" class="is-success"></clr-icon>
                        <clr-icon shape="times" *ngIf="!assert.value" class="is-error"></clr-icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <loading-component [searching]="searchFulltest" [searchWhat]="'Buscando Cadastro...'"></loading-component>
</div>
