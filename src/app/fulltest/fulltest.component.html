<div>
    <!--Infoss-->
    <clr-alert [clrAlertType]="msg.alertType" *ngIf="alertTypeOn">
        <div class="alert-item">
            <span class="alert-text">
            {{msg.alertMesage}}
        </span>
        </div>
    </clr-alert>
    <div id="loading-spinner" *ngIf="searchFulltest">
        <span class="spinner">Loading...</span>
        <br/>
        <span>Realizando Fulltest...</span>
    </div>
    <div *ngIf="!searchFulltest">
        <table class="table table-compact" *ngIf="objectValid">
            <thead>
                <tr>
                    <th colspan="3">Informações de Fulltest</th>
                </tr>
                <tr>
                    <th class="left">Nome</th>
                    <th class="left">Mensagem</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let valid of objectValid.valids">
                    <td class="left">{{valid.nome}}</td>
                    <td class="left">{{valid.mensagem}}</td>
                    <td>
                        <clr-icon shape="check" *ngIf="valid.resultado" class="is-success"></clr-icon>
                        <clr-icon shape="times" *ngIf="!valid.resultado" class="is-error"></clr-icon>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-success btn-block" (click)="realizaFulltest()" [disabled]="doFulltest">Realizar Fulltest</button>
    </div>
</div>
