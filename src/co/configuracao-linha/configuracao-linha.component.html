<div class="move-pra-cima" *ngIf="holderService.cadastro">
    <div *ngIf="holderService.cadastro.linha.tipo">
        <configuracao-linha-tdm-component *ngIf="holderService.cadastro.linha.tipo === 'TDM'"></configuracao-linha-tdm-component>
        <configuracao-linha-ims-component *ngIf="holderService.cadastro.linha.tipo === 'IMS'"></configuracao-linha-ims-component>
    </div>
    <div *ngIf="!holderService.cadastro.linha.tipo">
        <!-- Retirar isto daqui quando for implementar VIVO_1 GPON -->
        <div class="alert alert-warning">
            <div class="alert-items">
                <div class="alert-item static">
                    <div class="alert-icon-wrapper">
                        <clr-icon class="alert-icon" shape="exclamation-triangle"></clr-icon>
                    </div>
                    <div class="alert-text">
                        Funcionalidade indisponivel para este tipo de Central.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
