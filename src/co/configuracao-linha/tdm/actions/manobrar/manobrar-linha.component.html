<div>
    <h3 class="titulo-da-pagina">Manobrar Linha</h3>
    <alert-component [msg]="alertMsg" [ativo]="alertAtivo" [closeable]="alertCloseable"></alert-component>
    <div class="row" *ngIf="showManobrar">
        <div class="col-md-6">
            <label>Instância Binada: </label>
            <input type="text" style="width: 100%;" [(ngModel)]="instanciaBinada" placeholder="Insira a instância binada">
            <button type="button" class="btn btn-info-outline btn-block" [clrLoading]="consultarLenLoadingButton" [disabled]="consultarLenDisabledButton"
                (click)="getLinhaBinada()">{{consultarLenNameButton}}</button>
        </div>
        <div class="col-md-6">
            <div *ngIf="listLens">
                <label>Selecione o LEN Livre:</label>
                <div class="select">
                    <select [(ngModel)]="qualLen">
                            <option [ngValue]="l.len" *ngFor="let l of listLens.fac" >{{l.len.len}}</option>
                        </select>
                </div>
                <button class="btn btn-primary btn-block" (click)="manobrarLinha()" [disabled]="manobrarLinhaDisableButton">{{manobrarLinhaNomeButton}}</button>
            </div>
        </div>
    </div>
</div>
