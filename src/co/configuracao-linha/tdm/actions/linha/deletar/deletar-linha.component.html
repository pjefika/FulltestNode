<div *ngIf="ativo">
    <alert-component [msg]="msg" [ativo]="alertAtivo" [closeable]="false"></alert-component>
    <button type="button" class="btn btn-primary btn-block" (click)="abrirModal = true" [disabled]="delLinhaDisabled">Deletar Linha</button>
    <clr-modal [(clrModalOpen)]="abrirModal" [clrModalStaticBackdrop]="true">
        <h3 class="modal-title">Deletar Linha</h3>
        <div class="modal-body">
            <p>Relmente deseja deletar a linha?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="deletarLinha()" [disabled]="doActionSearching">{{nameBtnActionModal}}</button>
            <button type="button" class="btn btn-primary" (click)="abrirModal = false">NÃ£o</button>
        </div>
    </clr-modal>

</div>
