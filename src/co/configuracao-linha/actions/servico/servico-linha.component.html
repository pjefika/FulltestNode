<div>
    <h3>Serviço</h3>
    <label>Selecione os serviços a baixo: </label>
    <clr-checkbox *ngFor="let servico of listaDeServicos" [clrChecked]="seeifchecked(servico.nome)" (change)="atualizaListaDeServicos(servico.nome, $event.target.checked)">
        {{servico.desc}}
    </clr-checkbox>
    <button class="btn btn-primary btn-block" (click)="setServicos()" [disabled]="disableButton">{{nomeButton}}</button>
</div>
