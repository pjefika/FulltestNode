<div>
    <h3>Serviço</h3>
    <label>Selecione os serviços a baixo: </label>
    <clr-checkbox *ngFor="let servico of listaDeServicos" [clrChecked]="validaServicosDoCliente(servico)" (click)="atualizaListaDeServicos(servico.nome)">
        {{servico.desc}}
    </clr-checkbox>
    <button class="btn btn-primary btn-block" (click)="setServicos()" [disabled]="disableButton">{{nomeButton}}</button>
</div>
