<div class="move-up">
    <loading-component [searching]="isLoading" [searchWhat]="'Buscando Informações Técnicas...'"></loading-component>
    <div *ngIf="systemHolderService.qualView === 'CO' && variavelHolderService.cadastro">
        <cadastro-wizard-component></cadastro-wizard-component>
        <div class="row">
            <div class="col-xs">
                <cadastro-co-view-component [cadastro]="cadastro"></cadastro-co-view-component>
            </div>
            <div class="col-xs">
                <acs-component *ngIf="variavelHolderService.cadastro" [designador]="variavelHolderService.cadastro.designador"></acs-component>
                <!-- Não implementado... -->
                <!-- <list-certification-component *ngIf="variavelHolderService.cadastro"></list-certification-component> -->
            </div>
        </div>
    </div>

    <div *ngIf="systemHolderService.qualView === 'CRM' && variavelHolderService.cadastro">
        <!-- Ver qual vai ser os comp de view para o CRM -->
        <div class="row">
            <div class="col-xs">
                <cadastro-crm-view-component [cadastro]="cadastro"></cadastro-crm-view-component>
            </div>
            <div class="col-xs">
                <acs-component *ngIf="variavelHolderService.cadastro" [designador]="variavelHolderService.cadastro.designador"></acs-component>
            </div>
        </div>
        <cadastro-crm-table-asserts-component [cadastro]="cadastro"></cadastro-crm-table-asserts-component>
        <fulltest-component class="comp-margin-top"></fulltest-component>
    </div>
    <evento-massivo-component *ngIf="variavelHolderService.cadastro" [eventos]="variavelHolderService.cadastro.eventos"></evento-massivo-component>
</div>
