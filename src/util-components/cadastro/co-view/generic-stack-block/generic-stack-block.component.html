<clr-stack-block>
    <clr-stack-label>{{obj.key | beautifying}}</clr-stack-label>
    <clr-stack-content>{{obj.value.tipo | capitalize}}</clr-stack-content>
    <ng-container *ngFor="let entry of obj.value | objkeys" ngProjectAs="clr-stack-block">
        <clr-stack-block *ngIf="entry.key!='tipo' && entry.value">
            <clr-stack-label>{{entry.key | beautifying}}</clr-stack-label>
            <clr-stack-content *ngIf="!(entry.value | isObj)"> {{entry.value}}</clr-stack-content>
            <ng-container *ngIf="entry.value | isObj" ngProjectAs="clr-stack-block">
                <ng-container *ngFor="let entr of entry.value | objkeys" ngProjectAs="clr-stack-block">
                    <ng-container *ngFor="let ent of entr.value | objkeys" ngProjectAs="clr-stack-block">
                        <clr-stack-block>
                            <clr-stack-label>{{ent.key | beautifying}}</clr-stack-label>
                            <clr-stack-content> {{ent.value}}</clr-stack-content>
                        </clr-stack-block>
                    </ng-container>
                </ng-container>
            </ng-container>
        </clr-stack-block>
    </ng-container>
</clr-stack-block>
