<div>
    <table class="table table-compact margin-geral-table">
        <thead>
            <tr class="left">
                <th colspan="2">Informações gerais Fulltest</th>
            </tr>
        </thead>
        <tbody>
            <tr class="left">
                <td class="left">Duração do Fulltest</td>
                <td>{{fulltest.dataFim | amDifference: fulltest.dataInicio: 'seconds'}} Segundos</td>
            </tr>
            <tr class="left">
                <td class="left">Resultado</td>
                <td>
                    <clr-icon shape="check" *ngIf="fulltest.resultado" class="is-success"></clr-icon>
                    <clr-icon shape="times" *ngIf="!fulltest.resultado" class="is-error"></clr-icon>
                </td>
            </tr>
        </tbody>
    </table>
    <alert-component [mensagem]="mensagem" [ativo]="ativo" [closeable]="false"></alert-component>
</div>
