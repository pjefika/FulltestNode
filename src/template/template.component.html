<clr-main-container>
    <clr-header class="header-4">
        <div class="branding">
            <a class="nav-link" href="fulltest/">
                <clr-icon shape="home" class="is-success"></clr-icon>
                <span class="title" id="tituloprincipal">CO - Efika Fulltest</span>
            </a>
        </div>
        <div class="header-nav">
            <a class="nav-link nav-icon" (click)="cadastroClick()">
                <clr-icon shape="headphones" aria-haspopup="true" role="tooltip" class="tooltip tooltip-md tooltip-bottom-right">
                    <span class="tooltip-content">Consultar inst칙ncia</span>
                </clr-icon>
            </a>
            <a class="nav-link nav-icon" (click)="massivoClick()" [class.disabled]="!mostraMenus">
                <clr-icon shape="layers" aria-haspopup="true" role="tooltip" class="tooltip tooltip-md tooltip-bottom-right">
                    <span class="tooltip-content">Massivo</span>
                </clr-icon>
            </a>
            <a class="nav-link nav-icon" [class.disabled]="!mostraMenus">
                <clr-icon shape="shuffle" aria-haspopup="true" role="tooltip" class="tooltip tooltip-md tooltip-bottom-right">
                    <span class="tooltip-content">Manobra</span>
                </clr-icon>
            </a>
        </div>
        <div class="search" *ngIf="buscaCadastro">
            <label for="search_input" for="search_input" aria-haspopup="true" role="tooltip" class="tooltip tooltip-lg tooltip-bottom-right">                
                <input id="search_input" name="instancia" type="text" placeholder="Buscar cadastro..." [(ngModel)]="instancia" (keyup.enter)="busca()">
                <span class="tooltip-content">Ap칩s inserir a inst칙ncia pressione "Enter"</span>
            </label>
        </div>
        <div class="header-actions">
            <clr-dropdown clrMenuPosition="bottom-right">
                <button class="nav-icon" clrDropdownToggle>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu>
                    <a clrDropdownItem (click)="sair()">Sair</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <nav class="subnav" *ngIf="subnav">
        <subnav-component [menus]="subNavMenus" [liberarSubNav]="liberarSubNav"></subnav-component>
    </nav>
    <div class="content-container">
        <div class="content-area">
            <div class="row">
                <div class="col-md-11">
                    <div *ngIf="mostraToggle">
                        <div class="form-group">
                            <label>Selecione qual teste ir치 realizar:</label>
                            <div class="radio-inline">
                                <input type="radio" name="gridRadios1" id="checkrads_11" [(ngModel)]="eachFulltest" value="CO" checked>
                                <label for="checkrads_11">CO</label>
                            </div>
                            <div class="radio-inline">
                                <input type="radio" name="gridRadios1" id="checkrads_12" [(ngModel)]="eachFulltest" value="CRM">
                                <label for="checkrads_12">CRM</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <!-- <signpost-component [state]="signpostState" *ngIf="holderService.cadastro" [cadastro]="holderService.cadastro"></signpost-component> -->
                </div>
            </div>
            <toasty-component [toastyInfo]="toastyInfo"></toasty-component>
            <dynamic-component [componentData]="componentData"></dynamic-component>
        </div>
        <nav class="sidenav" *ngIf="sidenav">
            <sidenav-component [menus]="sideNavMenus" [liberarSidNav]="liberarSidNav"></sidenav-component>
        </nav>
    </div>
</clr-main-container>
