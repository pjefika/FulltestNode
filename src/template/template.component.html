<clr-main-container>
    <clr-header class="header-4">
        <div class="branding">
            <a class="nav-link">
                <clr-icon shape="terminal" class="is-inverse"></clr-icon>
                <span class="title" id="tituloprincipal"><b>CO - Efika Fulltest</b></span>
            </a>
        </div>
        <div class="header-nav">
            <a class="nav-link nav-icon" [class.active]="true">
                <clr-icon shape="phone-handset" aria-haspopup="true" role="tooltip"
                    class="tooltip tooltip-md tooltip-bottom-right">
                    <span class="tooltip-content" style="padding-bottom: 5px;">Consultar inst창ncia</span>
                </clr-icon>
            </a>
        </div>
        <div class="buscar">
            <label for="search_input" for="search_input" aria-haspopup="true" role="tooltip"
                class="tooltip tooltip-lg tooltip-bottom-right" style="padding: 15px;">
                <input id="search_input" name="instancia" type="text" placeholder="Buscar cadastro..."
                    [(ngModel)]="variavelHolderService.instancia" (keyup.enter)="busca()">
                <span class="tooltip-content">Ap처s inserir a inst창ncia pressione "Enter" ou pressione o bot찾o "BUSCAR CADASTRO".</span>
            </label>
            <button class="btn btn-primary btn-sm" (click)="busca()"
                style="background: #005f82; border: 1px solid #005f82; margin-left: -10px;">
                <clr-icon shape="search"></clr-icon>
                buscar cadastro
            </button>
        </div>
        <div class="header-actions">
            <toggle-component *ngIf="systemHolderService.mostraToggle"></toggle-component>
            <clr-dropdown>
                <button class="nav-icon" clrDropdownTrigger>
                    <clr-icon shape="user"></clr-icon>
                    <clr-icon shape="caret down"></clr-icon>
                </button>
                <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                    <a clrDropdownItem (click)="trocaSenhaToggle()">Mudar Senha</a>
                    <a clrDropdownItem (click)="sair()">Sair</a>
                </clr-dropdown-menu>
            </clr-dropdown>
        </div>
    </clr-header>
    <nav class="subnav" *ngIf="systemHolderService.subnavAtivo" [clr-nav-level]="1">
        <subnav-component [menus]="systemHolderService.subNavMenus"></subnav-component>
    </nav>
    <div class="content-container">
        <div class="content-area">
            <div class="row">
                <div class="col-md">
                    <dynamic-router-component [component]="dynamicRouterService.component"></dynamic-router-component>
                </div>
                <div class="col-md-4" *ngIf="variavelHolderService.cadastro && systemHolderService.resumoInfosAtivo"
                    [@flyInOut]="'in'">
                    <resumo-infos-component [cadastro]="variavelHolderService.cadastro"></resumo-infos-component>
                </div>
            </div>
            <toasty-component></toasty-component>
            <info-dm-component></info-dm-component>
            <app-atualizasenha></app-atualizasenha>
            <div class="ir-para-direita" *ngIf="systemHolderService.btnResumoInfosAtivo">
                <button type="button" class="btn btn-icon btn-primary btn-sm" (click)="hoResumo()">
                    <clr-icon shape="arrow"></clr-icon>
                </button>
            </div>
        </div>
        <clr-vertical-nav *ngIf="systemHolderService.sideNavAtivo" [clrVerticalNavCollapsible]="true"
            [clr-nav-level]="2">
            <sidenav-component [menus]="systemHolderService.sideNavMenus"></sidenav-component>
        </clr-vertical-nav>
    </div>
    <span style="font-size: 12px;">&nbsp;{{version}}</span>
</clr-main-container>
